<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/client_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div>
        <div class="navbar">
            <div class="logo">
                <a href="../../home.html">
                    <img src="../img/logo2.jpeg" alt="logo">
                </a>
            </div>
            <div class="nav-list">
                <ul>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./insights.html">Insights</a></li>
                    <li><a href="./careers.html">Careers</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li>Client Login</li>
                </ul>
            </div>

            <div class="closeMenu">
                <i id="fa-bars" class="fa fa-bars fa-2x"></i>
                <i id="fa-times" class="fa fa-times fa-2x"></i>
            </div>
        </div>

        <div class="mobile-nav-list">
            <ul id="mobile-ul">
                <li><a href="./services.html">Services</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./insights.html">Insights</a></li>
                <li><a href="./careers.html">Careers</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li>Client Login</li>
            </ul>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required autofocus>
                                    <label for="inputEmail">Email address</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Password" required>
                                    <label for="inputPassword">Password</label>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                    in</button>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                        class="fab fa-google mr-2"></i> Sign in with Google</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <hr class="bottom-hr" />


        <footer>
            <div class="footer-title">
                <div class="logo">
                    <img src="../img/logo2.jpeg" alt="">
                </div>
                <form action="" class="footer-form">
                    <input class="footer-input-name" type="text" placeholder="Name">
                    <input class="footer-input-email" type="text"
                        placeholder="Enter your email to join our mailing list">
                    <button>SUBSCRIBE &#x2794;</button>
                </form>
            </div>
            <div class="footer-navbar">
                <div class="nav-list">
                    <ul>
                        <li><a href="./services.html">Services</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./insights.html">Insights</a></li>
                        <li><a href="./careers.html">Careers</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                        <li>Client Login</li>
                    </ul>
                </div>
            </div>


            <hr>

            <div class="socials">
                <div class="social">
                    <p>Follow Us</p>
                    <div>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-linkedin"></i>
                    </div>
                </div>
                <div class="copyright">
                    &copy; 2020 All Rights Reserved
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
        integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"
        integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/app.js"></script>
</body>

</html>
